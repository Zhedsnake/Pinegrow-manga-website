<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Главная</title>         
        <link href="css/Nullstyles.css" rel="stylesheet" type="text/css">
        <link href="css/App.css" rel="stylesheet" type="text/css">
        <link href="css/Header.css" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>     
    <body> 
        <div class="app"> 
            <div class="page"> 
                <header class="header"> 
                    <div class="header__user-operation"> 
                        <div className="header__login-form" class="header__login-form">
                            <input type="text" placeholder="Register Login" maxlength="14" className='header__input' class="header__input"/>
                            <input type="password" placeholder="Register Password" maxlength="14" className='header__input' class="header__input"/>
                            <button type="button" class="header__auth-button">Вход</button>
                        </div>                         
                        <div class="home-line"></div>                         
                        <button type="button" class="header__switch-button">Быстрая регистрация</button>                         
                    </div>
                    <div class="header__search-bar"> 
                        <div class="header__wave"> 
                            <div class="header__hide-wave"></div>                             
                        </div>
                        <input type="text" placeholder="Search..." class="header__search-input"/>
                        <div class="header__search-button-arrea">
                            <button type="button" class="header__search-button"></button>                             
                        </div>
                    </div>                     
                </header>
                <div class="error-message-area">
                    <p class="message">This is a paragraph, one or more lines of text. Each paragraph is displayed in a new line.</p>
                </div>
                <div data-empty-placeholder style="display: flex; width: 100%; background-image: url('img/header3.jpg');" class="home-image"></div>                 
            </div>
        </div>         
    </body>     
</html>
